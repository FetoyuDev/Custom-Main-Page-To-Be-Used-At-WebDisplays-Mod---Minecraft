<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Panel</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Camada de fundo -->
  <div class="background"></div>

  <!-- Painel -->
  <div class="panel">
    <h1>Minecraft Panel</h1>

    <!-- Busca -->
    <form id="searchForm">
      <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar..."
        autocomplete="off"
      >
    </form>

    <!-- Favoritos -->
    <div class="favorites">
      <button onclick="go('https://discord.com/app')">Discord</button>
      <button onclick="go('https://github.com')">GitHub</button>
      <button onclick="go('https://web.whatsapp.com')">WhatsApp</button>
      <button onclick="go('https://duckduckgo.com')">DuckDuckGo</button>
    </div>
  </div>

  <script>
    function go(url) {
      window.location.href = url;
    }

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const q = document.getElementById("searchInput").value.trim();
      if (q !== "") {
        window.location.href =
          "https://duckduckgo.com/?q=" + encodeURIComponent(q);
      }
    });
  </script>

</body>
</html>
