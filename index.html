<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Panel</title>

  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="panel">
    <h1>Minecraft Panel</h1>

    <!-- Barra de busca -->
    <form id="searchForm">
      <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar na internet..."
        autocomplete="off"
      >
    </form>

    <!-- BotÃµes favoritos -->
    <div class="favorites">
      <button onclick="go('https://discord.com/app')">Discord</button>
      <button onclick="go('https://github.com')">GitHub</button>
      <button onclick="go('https://web.whatsapp.com')">WhatsApp</button>
      <button onclick="go('https://duckduckgo.com')">DuckDuckGo</button>
    </div>
  </div>

  <!-- JS -->
  <script>
    function go(url) {
      window.location.href = url;
    }

    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const query = document.getElementById("searchInput").value.trim();
      if (query !== "") {
        window.location.href =
          "https://duckduckgo.com/?q=" + encodeURIComponent(query);
      }
    });
  </script>

</body>
</html>
