<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>MC Panel</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Minecraft Panel</h1>

    <form id="searchForm">
      <input
        type="text"
        id="searchInput"
        placeholder="Pesquisar..."
        autofocus
      >
    </form>

    <div class="favorites">
      <a href="https://discord.com/app" target="_self">Discord</a>
      <a href="https://github.com" target="_self">GitHub</a>
      <a href="https://web.whatsapp.com" target="_self">WhatsApp</a>
      <a href="https://duckduckgo.com" target="_self">DuckDuckGo</a>
    </div>
  </div>

  <script>
    document.getElementById("searchForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const q = document.getElementById("searchInput").value.trim();
      if (q !== "") {
        window.location.href =
          "https://duckduckgo.com/?q=" + encodeURIComponent(q);
      }
    });
  </script>
</body>
</html>
